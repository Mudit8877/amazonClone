<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Shopping Site in India: Amazon</title>
</head>
<body>
    <header>
        <nav>
            <div id="navLeft">
                <div id="logo">
                    <img id="logoImg" width="90px" height="43px" src="amazonLogo.jpg" alt="Logo">
                    <div id="in">.in</div>
                </div>

                <div id="location">
                    <img id="locationSvg" src="location.svg" alt="SVG">
                    <div id="info">
                        <div id="info1">Deliver to Bharat</div>
                        <div id="info2">Ghauran 140413</div>
                    </div>
                </div>
            </div>

            <div id="search">
                <select name="type" id="type">
                    <option value="all">All</option>
                    <option value="alexaSkill">Alexa Skill</option>
                    <option value="amazonDevice">Amazon Device</option>
                    <option value="amazonFashion">Amazon Fashion</option>
                    <option value="amazonPharmacy">Amazon Pharmacy</option>
                    <option value="amazonAppliance">Amazon Appliance</option>
                    <option value="apps&games">Apps&Games</option>
                    <option value="baby">Baby</option>
                    <option value="beauty">Beauty</option>
                    <option value="books">Books</option>
                    <option value="car&motorbike">Car&MotorBike</option>
                </select>
                <input type="text" id="searchAmazon" placeholder="Search Amazon.in">
                <img id="searchSVG" src="search.svg" alt="search">
            </div>

            <div id="navRight">
                <div id="language">
                    <img height="15px" src="indian flag.svg" alt="flag">
                    <div id="en">EN</div>
                </div>
                <div id="account">
                    <div id="helloAccount">Hello, Bharat</div>
                    <div id="accounttxt">Account & Lists</div>
                </div>
                <div id="rando">
                    <div id="return">Return</div>
                    <div id="order">&Order</div>
                </div>
                <div id="cart">
                    <img id="cartImg" src="cart.svg" alt="cart">
                    <div id="cartTxt">Cart</div>
                </div>
            </div>
        </nav>

        <div id="navDown">
            <div id="menu">
                <img id="menuSVG" src="menu.svg" alt="menu">
                <div id="all">All</div>
            </div>
            <ul id="materialList">
                <li>Amazon mini TV</li>
                <li>Sell</li>
                <li>Amazon Pay</li>
                <li>Gift Cards</li>
                <li>Buy Again</li>
                <li>Health Household & Personal Care</li>
                <li>Gift Ideas</li>
                <li>Home Improvement</li>
                <li>Amazon Basics</li>
            </ul>
            <img id="primeImg" src="primeDay.jpg" alt="primeDay">
        </div>
    </header>
    <main>
        <div id="container">
            <img class="highway-love"  src="amzpnMainPage.jpg" alt="highwayLove">
        </div>

        <div class="card">
            <h1>Pick up where you left</h1>
            <div class="sub-card"></div>
            <div class="sub-card"></div>
            <div class="sub-card"></div>
            <div class="sub-card"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
